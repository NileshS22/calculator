<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="calculator">
    <div class="display">
    <label class="answer"></label>
</div>
<div class="buttons">
    <div class="numbers">
        <button class="num num-1">1</button>
        <button class="num num-2">2</button>
        <button class="num num-3">3</button>
        <button class="num num-4">4</button>
        <button class="num num-5">5</button>
        <button class="num num-6">6</button>
        <button class="num num-7">7</button>
        <button class="num 8">8</button>
        <button class="num 9">9</button>
        <button class="num 0">0</button>
        <button class="num .">.</button>
        <button class="num +/-">-</button>
    </div>
    <div class="operations">
        <button class="operate clear">AC</button>
        <button class="operate del">C</button>
        <button class="operate add">+</button>
        <button class="operate subtract">-</button>
        <button class="operate multiply">*</button>
        <button class="operate divide">/</button>
        <button class="operate equal">=</button>
    </div>
</div>
</div>
<div><footer>made by nilesh</footer></div>
</body>
</html>
